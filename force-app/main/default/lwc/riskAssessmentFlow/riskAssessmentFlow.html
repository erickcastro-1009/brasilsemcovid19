<template>
    <lightning-card title="COVID-19 - Formulário de Avaliação de Riscos" icon-name="custom:custom94">
        <div class="spinner-show">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
        <div class="BSC_page1 slds-m-around_medium slds-is-expanded">
            <div class="slds-m-around_medium">
                <template if:true={sections.data}>
                    <template for:each={sections.data} for:item="section">
                        <div class={sectionClass} key={section.id} >
                            <h3 class="slds-section__title slds-theme_shade">
                                <span class="slds-truncate" title="Section Title">{section.text}</span>
                            </h3>
                            <template for:each={section.questions} for:item="question">
                                <div class={questionClass} key={question.id}>
                                    <div class="slds-m-around_medium">
                                        <template if:true={question.isText}>
                                            <lightning-input 
                                                id={question.questionHTMLId}    
                                                type="text" 
                                                label={question.text} 
                                                placeholder="Digite um texto..."
                                                required={question.isRequired}
                                                onfocus={handleFocus}
                                                onchange={handleChange}>
                                            </lightning-input>
                                        </template>
                                        <template if:true={question.isNumber}>
                                            <lightning-input 
                                                id={question.questionHTMLId}
                                                type="number" 
                                                label={question.text} 
                                                placeholder="Digite um número..." 
                                                step="0.01"
                                                required={question.isRequired}
                                                onfocus={handleFocus}
                                                onchange={handleChange}>
                                            </lightning-input>
                                        </template>
                                        <template if:true={question.isList}>
                                            <lightning-radio-group
                                                id={question.questionHTMLId}    
                                                type="button"
                                                label={question.text}
                                                options={question.options}
                                                required={question.isRequired}
                                                onfocus={handleFocus}
                                                onchange={handleChange}>
                                            </lightning-radio-group>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            <span class={hideSpinner}></span>
                        </div>
                    </template>
                    <template if:true={mostrarCalcularCategoriaRisco}>
                        <br />
                        <lightning-button 
                            variant="brand" 
                            label="Calcular categoria de risco" 
                            title="Calcular categoria de risco" 
                            onclick={handleClickCalcular} 
                            class="slds-m-left_x-small slds-p-top_xx-large"></lightning-button>
                    </template>
                </template>
            </div>
        </div>
        <div class="BSC_page2 slds-m-around_medium slds-is-collapsed">
            <div class="slds-m-around_medium">
                <template if:true={riskCategory.data}>
                    <span class={hideSpinner}></span>
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate" title="Section Title">Categoria de Risco: {riskCategory.data.name}</span>
                    </h3>
                    <br />
                    <div class="slds-box">
                        <p class="slds-text-title_caps">{riskCategory.data.textToDisplay}</p>
                    </div>
                    <br />
                    <template if:true={riskCategory.data.createACase}>
                        <p class="slds-text-color_error">Você deve abrir um chamado com nossa equipe.</p>
                        <br />
                        <lightning-button 
                            variant="brand" 
                            label="Abrir chamado" 
                            title="Abrir chamado" 
                            onclick={handleClickAbrirChamado} 
                            class="slds-p-top_xx-large"></lightning-button>
                    </template>
                    <template if:false={riskCategory.data.createACase}>
                        <p class="slds-text-color_success">Não é necessário no momento abrir um chamado com nossa equipe.</p>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
